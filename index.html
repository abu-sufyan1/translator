<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Translator</title>
</head>

<body>
        <div class="site-header">
            <h1 title="Type in Hindi Online">
              Easy Hindi Typing
            </h1>

            <h2 class="slogan-byline" title="English to Nepali Translation. Type in English, Get in Hindi">
               Type in English, Get in Hindi - English to Hindi Translation
            </h2>
        </div>

        <form class="translate-form">
            <div class="contains">
                <select id="dropdown" multiple="multiple">
                </select>
                <textarea id="langTextArea" rows="10" cols="100" placeholder="You can now type in Hindi in this textarea"></textarea>
            </div>
        </form>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
